<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>2048 Game</title>
</head>
<body>
<div class="header">
    <h1>2048 Game</h1>
    <div class="score-container" id="score">Score: 0</div>
</div>
<div class="game-container" id="game-board">
    <!-- Tiles will be dynamically created by JavaScript -->
</div>
<div id="game-over-message" class="game-over" style="display: none;">Game Over!</div>
<button id="restart-button" class="restart-button" style="display: none;" onclick="restartGame()">Restart</button>
<script src="js/main.js"></script>
</body>
</html>
